<!DOCTYPE html>
<html>
    <head>
        <title>PORTFOLIO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height initial-scale=1.0">
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="img/logo.png"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav_no_oculto">
                <a href="#" class="active">MAIN</a>
                <a href="aboutme.html" onclick="checkSongIsPlaying()">ABOUT ME</a>
                <a href="portfolio.html" onclick="checkSongIsPlaying()">PORTFOLIO</a>
                <a href="contact.html" onclick="checkSongIsPlaying()">CONTACT</a>
            </nav>
            <a href="javascript:void(0);" 
               class="menu" onclick="clickMenuHamburger()">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </a>
        </header>

        <main>
            <div class="column void"></div>
            <div class="column-center">
                <div class="main_container">
                    <div class="card_profile">
                        <img src="img/main/photo.png" alt="Jorge Coello"/>
                        <div class="card_profile_container">
                            <h4>Jorge Coello</h4>
                        </div>
                    </div>
                    <h1>¡Welcome to my personal portfolio!</h1>
                    
                </div>
            </div>
            <div class="column void"></div>
        </main>
        <footer>
            <div class="column_player">

                <div class="player">

                    <div class="cover">
                        <img src="img/vinilo.png"/>
                    </div>

                    <div class="player_info">
                        <p id="title_song">I Need You Back</p>
                        <div class="player_time">
                            <div class="player_time_container_currentime">
                                <span id="player_current_time">00:00</span>
                            </div>
                            <div class="player_time_container_duration">
                                <span id="player_duration">59:59</span>
                            </div>
                        </div>
                        <div class="player_controls">
                            <audio id="player" preload="auto">
                            </audio>
                            <div class="controls">
                                <span class="expend"><svg class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                                    <g>
                                    <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
                                    </g>
                                    </svg></span>

                                <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
                                <defs>
                                <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
                                </defs>
                                <g>
                                <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z" />
                                </g>
                                </svg>

                                <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
                                <g>
                                <rect x="6" y="4.6" width="3.8" height="15.7" />
                                <rect x="14" y="4.6" width="3.9" height="15.7" />
                                </g>
                                </svg>

                                <span class="expend"><svg class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                                    <g>
                                    <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7" />
                                    </g>
                                    </svg></span>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
            <div class="column-center">
                <div class="footer-autor">
                    <div class="autor">
                        <div class="column  void"></div>
                        <span class="name">Jorge Coello Moncada</span>
                        <div class="column  void"></div>
                    </div>
                    <span class="year">©2021</span>
                </div>
            </div>
            <div class="column  void"></div>
        </footer>
        <script src="js/index.js" type="text/javascript"></script>
    </body>
</html>
